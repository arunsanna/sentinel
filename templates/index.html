<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository Scanner</title>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #e2e8f0;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            transition: all 0.3s ease;
        }
        
        .glass-dark {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: all 0.3s ease;
        }
        
        .glass-light {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            transition: all 0.3s ease;
        }
        
        .glass-button {
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.8) 0%, rgba(168, 85, 247, 0.8) 100%);
            border-radius: 0.5rem;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .glass-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .glass-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .glass-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            padding: 0.75rem;
            color: inherit;
            transition: all 0.3s ease;
        }
        
        .glass-input:focus {
            outline: none;
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }
        
        .repo-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .repo-detail {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
            max-height: 85vh;
            z-index: 100;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .repo-detail-body {
            overflow-y: auto;
            flex: 1;
        }
        
        .log-container {
            background-color: rgba(17, 24, 39, 0.8);
            border-radius: 0.5rem;
            padding: 0.75rem;
            max-height: 12rem;
            overflow-y: auto;
            margin-top: 1rem;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 0.75rem;
            line-height: 1.25;
        }
        
        .log-info {
            color: #93c5fd;
        }
        
        .log-success {
            color: #86efac;
        }
        
        .log-error {
            color: #fca5a5;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(156, 163, 175, 0.5);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(107, 114, 128, 0.7);
        }
        
        .repo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
            width: 100%;
        }
        
        .repo-card {
            display: flex;
            flex-direction: column;
            height: 100%;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .repo-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2);
        }
        
        .path-wrapper {
            position: relative;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .path-wrapper:hover .path-tooltip {
            visibility: visible;
            opacity: 1;
        }
        
        .path-tooltip {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            left: 0;
            top: 100%;
            z-index: 50;
            background: rgba(17, 24, 39, 0.95);
            padding: 0.5rem;
            border-radius: 0.375rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            white-space: normal;
            word-break: break-all;
            max-width: 300px;
            font-size: 0.75rem;
            transition: all 0.2s ease;
            margin-top: 0.5rem;
        }
        
        .pagination {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .pagination-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2rem;
            height: 2rem;
            border-radius: 0.375rem;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }
        
        .pagination-button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .pagination-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pagination-active {
            background: rgba(79, 70, 229, 0.5);
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .shimmer {
            position: relative;
            overflow: hidden;
        }
        
        .shimmer::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            transform: translateX(-100%);
            background-image: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0,
                rgba(255, 255, 255, 0.2) 20%,
                rgba(255, 255, 255, 0.5) 60%,
                rgba(255, 255, 255, 0)
            );
            animation: shimmer 2s infinite;
            pointer-events: none;
        }
        
        @keyframes shimmer {
            100% { transform: translateX(100%); }
        }
        
        /* Improved focus styles for accessibility */
        :focus {
            outline: 2px solid rgba(99, 102, 241, 0.6);
            outline-offset: 2px;
        }
        
        /* High contrast text for better readability on glass backgrounds */
        .glass, .glass-dark, .glass-light {
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
        }
        
        /* Screen reader only class */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
        
        /* Mobile optimizations */
        @media (max-width: 640px) {
            .repo-detail {
                width: 100%;
                height: 100%;
                max-height: 100vh;
                max-width: 100vw;
                border-radius: 0;
                top: 0;
                left: 0;
                transform: none;
            }
            
            .repo-detail-header {
                padding: 1rem;
            }
            
            .repo-detail-body {
                padding: 1rem;
            }
            
            .repo-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-500 to-purple-600">
    <div id="root"></div>
    
    <script>
        // App implementation
        (function() {
            // Simple Icon component
            const Icon = function({ name, className }) { 
                return React.createElement('i', { 
                    className: `fas fa-${name} ${className || ''}` 
                });
            };
            
            // App component
            function App() {
                const [repositories, setRepositories] = React.useState([]);
                const [loading, setLoading] = React.useState(true);
                const [selectedRepo, setSelectedRepo] = React.useState(null);
                const [pullLogs, setPullLogs] = React.useState([]);
                const [pullInProgress, setPullInProgress] = React.useState(false);
                const [eventSource, setEventSource] = React.useState(null);
                
                // Clear logs and close event source when modal is closed
                const closeRepoDetails = () => {
                    if (eventSource) {
                        eventSource.close();
                        setEventSource(null);
                    }
                    setPullLogs([]);
                    setPullInProgress(false);
                    setSelectedRepo(null);
                };
                
                // Clean up event source on component unmount or when repo changes
                React.useEffect(() => {
                    // Clear logs and event source when component unmounts
                    return () => {
                        if (eventSource) {
                            eventSource.close();
                            setEventSource(null);
                        }
                    };
                }, [eventSource]);
                
                // Clear logs when selected repository changes
                React.useEffect(() => {
                    if (selectedRepo) {
                        // Reset logs when a new repository is selected
                        setPullLogs([]);
                        setPullInProgress(false);
                        
                        // Close any existing event source
                        if (eventSource) {
                            eventSource.close();
                            setEventSource(null);
                        }
                    }
                }, [selectedRepo]);
                
                // Function to connect to SSE for pull progress
                const connectToPullProgressStream = (repoId) => {
                    // Close existing connection if any
                    if (eventSource) {
                        eventSource.close();
                    }
                    
                    // Create new connection
                    const newEventSource = new EventSource(`/api/repository/${repoId}/pull/progress`);
                    
                    newEventSource.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        
                        if (data.status === "heartbeat") {
                            // Ignore heartbeat messages
                            return;
                        }
                        
                        console.log("Pull progress update:", data);
                        
                        if (data.status === "completed") {
                            // Pull completed
                            setPullInProgress(false);
                            
                            // Add final log entry
                            setPullLogs(logs => [...logs, {
                                time: new Date().toLocaleTimeString(),
                                message: data.message || "Pull completed successfully",
                                status: "success"
                            }]);
                            
                            // Refresh repository list
                            fetchRepositories();
                            
                            // Close the connection
                            newEventSource.close();
                            setEventSource(null);
                        } else if (data.status === "error") {
                            // Error occurred
                            setPullInProgress(false);
                            
                            // Add error log entry
                            setPullLogs(logs => [...logs, {
                                time: new Date().toLocaleTimeString(),
                                message: data.message || "Error during pull operation",
                                status: "error"
                            }]);
                            
                            // Close the connection
                            newEventSource.close();
                            setEventSource(null);
                        } else if (data.status === "progress" || data.status === "running") {
                            // Update is in progress
                            setPullInProgress(true);
                            
                            // Add progress log entry if there's a message
                            if (data.update && data.update.message) {
                                setPullLogs(logs => [...logs, {
                                    time: new Date().toLocaleTimeString(),
                                    message: data.update.message,
                                    status: "info"
                                }]);
                            }
                        } else if (data.status === "started") {
                            // Pull has started
                            setPullInProgress(true);
                            setPullLogs([{
                                time: new Date().toLocaleTimeString(),
                                message: "Pull operation started",
                                status: "info"
                            }]);
                        }
                    };
                    
                    newEventSource.onerror = (error) => {
                        console.error("EventSource error:", error);
                        newEventSource.close();
                        setEventSource(null);
                        setPullInProgress(false);
                    };
                    
                    setEventSource(newEventSource);
                };
                
                // Function to start a repository pull
                const pullRepository = async (repoId) => {
                    try {
                        // Reset logs and set in-progress state
                        setPullLogs([]);
                        setPullInProgress(true);
                        
                        // Connect to progress stream
                        connectToPullProgressStream(repoId);
                        
                        // Make API call to pull repository
                        const response = await fetch(`/api/repository/${repoId}/pull`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        });
                        
                        const result = await response.json();
                        
                        if (result.status !== 'started' && result.status !== 'already_pulling') {
                            setPullInProgress(false);
                            setPullLogs(logs => [...logs, {
                                time: new Date().toLocaleTimeString(),
                                message: result.error || 'Error initiating pull',
                                status: "error"
                            }]);
                        }
                    } catch (error) {
                        console.error('Error pulling repository:', error);
                        setPullInProgress(false);
                        setPullLogs(logs => [...logs, {
                            time: new Date().toLocaleTimeString(),
                            message: `Error: ${error.message}`,
                            status: "error"
                        }]);
                    }
                };
                
                // Fetch repositories on load
                const fetchRepositories = async () => {
                    try {
                        setLoading(true);
                        const response = await fetch('/api/repositories');
                        const data = await response.json();
                        setRepositories(data);
                        setLoading(false);
                    } catch (error) {
                        console.error("Error fetching repositories:", error);
                        setLoading(false);
                    }
                };
                
                // Initial fetch
                React.useEffect(() => {
                    fetchRepositories();
                }, []);
                
                return React.createElement(
                    'div', 
                    { className: 'container mx-auto px-4 py-8' },
                    
                    // Header
                    React.createElement(
                        'header',
                        { className: 'mb-8 text-center' },
                        React.createElement(
                            'div',
                            { className: 'flex items-center justify-center mb-4' },
                            React.createElement(Icon, { name: 'code-branch', className: 'text-4xl text-indigo-300 mr-4' }),
                            React.createElement('h1', { className: 'text-4xl font-bold' }, 'Repository Scanner')
                        ),
                        React.createElement('p', { className: 'text-xl opacity-80' }, 'Monitor and manage your Git repositories')
                    ),
                    
                    // Main content
                    loading ? 
                        // Loading state
                        React.createElement(
                            'div',
                            { className: 'glass p-8 text-center' },
                            React.createElement(Icon, { name: 'spinner', className: 'text-4xl animate-spin mb-4' }),
                            React.createElement('p', { className: 'text-xl' }, 'Loading repositories...')
                        ) :
                        
                        repositories.length === 0 ?
                            // Empty state
                            React.createElement(
                                'div',
                                { className: 'glass p-8 text-center' },
                                React.createElement(Icon, { name: 'folder-open', className: 'text-4xl mb-4' }),
                                React.createElement('p', { className: 'text-xl' }, 'No repositories found.')
                            ) :
                            
                            // Repository list
                            React.createElement(
                                'div',
                                { className: 'glass p-6' },
                                React.createElement('h2', { className: 'text-2xl font-bold mb-6 flex items-center' }, 
                                    React.createElement(Icon, { name: 'list', className: 'mr-3' }),
                                    `Repositories (${repositories.length})`
                                ),
                                React.createElement(
                                    'div',
                                    { className: 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4' },
                                    repositories.map(repo => React.createElement(
                                        'div',
                                        { 
                                            key: repo.id,
                                            className: 'glass p-4 hover:shadow-lg transition-all cursor-pointer',
                                            onClick: () => setSelectedRepo(repo)
                                        },
                                        React.createElement('h3', { className: 'font-bold text-lg mb-2 flex items-center' }, 
                                            React.createElement(Icon, { name: 'folder', className: 'mr-2 text-indigo-300' }),
                                            repo.name
                                        ),
                                        React.createElement('p', { className: 'text-sm mb-3 opacity-80 truncate', title: repo.path }, repo.path),
                                        React.createElement('div', { className: 'text-xs opacity-70 flex items-center' },
                                            React.createElement(Icon, { name: 'clock', className: 'mr-2' }),
                                            'Last Modified: ',
                                            new Date(repo.last_modified).toLocaleString()
                                        )
                                    ))
                                )
                            ),
                
                    // Repository detail modal
                    selectedRepo && React.createElement(
                        React.Fragment,
                        null,
                        // Modal overlay
                        React.createElement('div', { 
                            className: 'fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm z-40',
                            onClick: closeRepoDetails
                        }),
                        
                        // Modal content
                        React.createElement(
                            'div',
                            { 
                                className: 'glass repo-detail p-6',
                                onClick: (e) => e.stopPropagation()
                            },
                            // Header with close button
                            React.createElement(
                                'div',
                                { className: 'repo-detail-header' },
                                React.createElement(
                                    'div',
                                    { className: 'flex justify-between items-center' },
                                    React.createElement('h2', { className: 'text-2xl font-bold' }, 
                                        React.createElement(Icon, { name: 'folder-open', className: 'mr-3 text-indigo-300' }),
                                        selectedRepo.name
                                    ),
                                    React.createElement(
                                        'button',
                                        { 
                                            className: 'text-lg p-2 rounded-full hover:bg-white/10',
                                            onClick: closeRepoDetails
                                        },
                                        React.createElement(Icon, { name: 'times' })
                                    )
                                )
                            ),
                            
                            // Repository details
                            React.createElement(
                                'div',
                                { className: 'mt-4' },
                                React.createElement(
                                    'div',
                                    { className: 'mb-4' },
                                    React.createElement('h3', { className: 'text-lg font-semibold mb-2' }, 'Repository Path'),
                                    React.createElement('p', { 
                                        className: 'text-sm bg-black/20 p-3 rounded-lg break-all',
                                        style: { 
                                            wordBreak: 'break-all', 
                                            hyphens: 'auto',
                                            maxWidth: '100%',
                                            fontSize: '0.875rem',
                                            lineHeight: '1.25rem',
                                            padding: '0.5rem'
                                        }
                                    }, selectedRepo.path)
                                ),
                                React.createElement(
                                    'div',
                                    { className: 'mb-4' },
                                    React.createElement('h3', { className: 'text-lg font-semibold mb-2' }, 'Last Modified'),
                                    React.createElement('p', { className: 'text-sm' }, new Date(selectedRepo.last_modified).toLocaleString())
                                ),
                                React.createElement(
                                    'div',
                                    { className: 'mt-6' },
                                    React.createElement(
                                        'button',
                                        {
                                            className: `bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg flex items-center ${pullInProgress ? 'opacity-50 cursor-not-allowed' : ''}`,
                                            onClick: () => pullRepository(selectedRepo.id),
                                            disabled: pullInProgress
                                        },
                                        pullInProgress
                                            ? React.createElement(Icon, { name: 'spinner', className: 'mr-2 animate-spin' })
                                            : React.createElement(Icon, { name: 'sync-alt', className: 'mr-2' }),
                                        pullInProgress ? 'Pulling...' : 'Pull Latest Changes'
                                    )
                                ),
                                
                                // Pull logs section
                                (pullLogs.length > 0) && React.createElement(
                                    'div',
                                    { className: 'mt-4' },
                                    React.createElement('h3', { className: 'text-lg font-semibold mb-2 flex items-center' }, 
                                        React.createElement(Icon, { name: 'terminal', className: 'mr-2 text-indigo-300' }),
                                        'Pull Logs'
                                    ),
                                    React.createElement(
                                        'div',
                                        { 
                                            className: 'bg-gray-900/80 text-gray-200 p-3 rounded-lg max-h-48 overflow-y-auto text-sm font-mono',
                                            style: { fontSize: '0.75rem' }
                                        },
                                        pullLogs.map((log, index) => React.createElement(
                                            'div',
                                            { 
                                                key: index,
                                                className: `py-1 border-b border-gray-800 last:border-0 ${
                                                    log.status === 'error' ? 'text-red-400' :
                                                    log.status === 'success' ? 'text-green-400' : 'text-blue-300'
                                                }`
                                            },
                                            React.createElement('span', { className: 'text-gray-500 mr-2' }, log.time),
                                            React.createElement(Icon, { 
                                                name: log.status === 'error' ? 'times-circle' : 
                                                      log.status === 'success' ? 'check-circle' : 'info-circle',
                                                className: 'mr-1'
                                            }),
                                            log.message
                                        ))
                                    )
                                )
                            )
                        )
                    )
                );
            }
            
            // Render the App
            const domContainer = document.getElementById('root');
            const root = ReactDOM.createRoot(domContainer);
            root.render(React.createElement(App));
        })();
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-500 to-purple-600">
    <!-- React will replace this content -->
    <!-- This is just a fallback in case JavaScript is disabled -->
    <noscript>
        <div class="p-8 text-center text-white">
            <h1 class="text-3xl font-bold mb-4">Repository Scanner</h1>
            <p class="text-lg">You need to enable JavaScript to run this app.</p>
        </div>
    </noscript>
</body>
</html>
